<html>
<head>
    <title>Editor</title>
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="bunnies.js"></script>
    <link href="bunnies.css" rel="stylesheet">
</head>
<body>
  <div id="tools">
    <button onclick="setRectangleEditingMode();">Rectangle</button>
    <button onclick="setCircleEditingMode();">Circle</button>
    <button>Oval</button>
  </div>
  <div id="colors">
    <button style="background: red" color="red" onclick="changeColor(this);">&nbsp;</button>
    <button style="background: blue" color="blue"  onclick="changeColor(this);">&nbsp;</button>
  </div>
  <div>
    <svg id="editorCanvas" >
  </svg>
  </div>
</body>
</html>
